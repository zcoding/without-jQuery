<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>异步存储API</title>
</head>
<body>
  <script src="../lib/ipromise.js"></script>
  <script src="../source/core-wap.js"></script>
  <script src="../source/utils/asyncstorage.js"></script>

  <script>
  J.store.open('om')
  .then(function(db) {
    return db.save('orderList', [{id: '12345678', seller: 'wuwuwu'}, {id: '23333', seller: 'huhuhu'}]);
  })
  .then(function(db) {
    return db.find('orderList', {seller: 'wu'}).then(function(result) {
      return db.save('orderListTemp', result);
    });
  })
  .then(function(db) {
    return db.close();
  });
  </script>
</body>
</html>
