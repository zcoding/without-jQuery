<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>测试事件系统</title>
  <style>
  .box {
    width: 300px;
    height: 3000px;
    background: #EEE;
    border: 1px solid #888;
  }
  </style>
</head>
<body>
  <div class="box" id="test"></div>
  <script src="../../source/core-wap.js"></script>
  <script src="../../source/utils/array.js"></script>
  <script src="../../source/event/event.js"></script>
  <script src="../../source/event/touch.js"></script>
  <script src="../../source/event/mousewheel.js"></script>
  <script>
  $div = J(document.getElementById('test'));
  $div.on('swipeup', function(event) {
    console.log('up');
  }).on('swipedown', function(event) {
    console.log('down');
  }).on('swipeleft', function(event) {
    console.log('left');
  }).on('swiperight', function(event) {
    console.log('right');
  }).on('custommousewheel', function(event) {
    console.log(event);
  });
  J(window).on('scroll', function(event) {
    console.log('scrolling...');
  });
  </script>
</body>
</html>
